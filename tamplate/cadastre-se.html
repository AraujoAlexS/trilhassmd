                    <form id="cadastre-se">

                        <div class="form-row justify-content-between">
                            <div class="form-group col-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="pitanga@gmail.com"

                            </div>

                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <div class="form-group col-5">
                                <label for="inputSemestreIngresso">Semestre de ingresso</label>
                                <input type="text" class="form-control" id="inputSemestreIngresso" placeholder="2020.1"
                                    required>
                            </div>
                        </div>
                        <div class="form-row justify-content-between">
                            <div class="form-group col-6">
                                <label for="inputPasswordConfirmation">Confirme sua senha</label>
                                <input type="password" class="form-control" id="inputPasswordConfirmation" required>
                                <span id="mensagemAlerta" style="color: red;"></span>
                            </div>

                            <div class="form-group col-5">
                                <label for="inputImagem">Adicione uma foto</label>
                                <input type="file" class="form-control-file" id="inputImagem">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Cadastre-se</button>
